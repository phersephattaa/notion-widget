<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: black;
            font-family: "Times New Roman", Georgia, serif;
            font-size: 63 px;
            /* We remove the 'vh' height which often causes the 'blank' look in Notion */
            display: block; 
            line-height: 1.5;
        }
        #text {
            /* Ensures it stays on one line but doesn't get cut off */
            display: inline-block;
            white-space: nowrap;
        }
        @media (prefers-color-scheme: dark) {
            body { color: white; }
        }
    </style>
</head>
<body>
    <div id="text">
        Days until preliminary thesis project report: <span id="count"></span>
    </div>

    <script>
        function update() {
            const target = new Date("May 5, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = target - now;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            
            const display = document.getElementById("count");
            if (days > 0) {
                display.innerHTML = days;
            } else if (days === 0) {
                display.innerHTML = "Today!";
            } else {
                display.innerHTML = "Done";
            }
        }
        update();
    </script>
</body>
</html>
